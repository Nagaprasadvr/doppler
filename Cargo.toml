[workspace]
resolver = "2"
members = [
    "program",
    "sdk",
]

[workspace.dependencies]
serde = { version = "1.0.219" }
solana-program = { version = "2.3.0" }
solana-instruction = { version = "2.3.0" }
solana-pubkey = { version = "2.3.0" }
solana-account = { version = "2.2.1" }
mollusk-svm = { version = "0.5.1" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1